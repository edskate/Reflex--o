<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcação de Ensaio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Marcação de Ensaio</h1>
        <form id="form-ensaio">
            <label for="data">Data do Ensaio:</label>
            <input type="date" id="data" required>

            <label for="horaEntrada">Horário de Entrada:</label>
            <input type="time" id="horaEntrada" required>

            <label for="horaSaida">Horário de Saída:</label>
            <input type="time" id="horaSaida" required>

            <button type="submit">Marcar Ensaio</button>
        </form>

        <div id="resultado" class="resultado">
            <h2>Detalhes do Ensaio:</h2>
            <p id="detalhes"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
